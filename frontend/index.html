<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="./styles/indexStyle/header.css">
    <link rel="stylesheet" href="./styles/indexStyle/main.css">
</head>
<body>

    <header class="header-class">
        <div class="header-presentation">
            <div class="presentation">
                <h1>FICHAS DE RPG</h1>
            </div>
            <div class="login">
                <button class="login-btn">Login/Register</button>
            </div>
        </div>
    </header>
    <main class="main-class">
        <div class="main-content">
            <section class="main__presentation">
                <div class="main__presentation__text">
                    <h1 class="presentation__text">
                        Bem-vindo! Selecione um RPG para criar a sua ficha:
                    </h1>
                </div>
            </section>
            <section class="main__sheets">
                <div class="main__sheets__images">
                    <div class="dnd-sheet">
                        <p>DUNGEONS & DRAGONS</p>
                        <img src="./assets/imgdegente/DD.png" alt="" srcset="" class="dnd-IMG">
                    </div>
                </div>
                <div class="main__sheets__images">
                    <div class="vtm-sheet">
                        <p>VAMPIRO A MASCARA</p>
                        <img src="./assets/imgdegente/vtm.png" alt="" srcset="" class="vtm-IMG">
                    </div>
                </div>
                <div class="main__sheets__images">
                    <div class="coc-sheet">
                        <p>CALL OF CTHULHU</p>
                        <img src="./assets/imgdegente/CoC.png" alt="" srcset="">
                    </div>
                </div>
                <div class="main__sheets__images">
                    <div class="pf-sheet">
                        <p>PATHFINDER</p>
                        <img src="./assets/imgdegente/pathfinder.png" alt="" srcset="">
                    </div>
                </div>
            </section>
        </div>
        
    </main>

    <footer>
    </footer>
    
</body>
</html>
